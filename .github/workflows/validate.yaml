name: Validate

on:
  pull_request


jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [
          ./Tms.Adapter,
          ./TmsRunner,
          ./Tms.Adapter.Core,
          ./Tms.Adapter.XUnit
        ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore ${{ matrix.project }}

      - name: Build project
        run: dotnet build --no-restore ${{ matrix.project }}
  
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [
          TmsRunnerTests,
          Tms.Adapter.CoreTests,
          Tms.Adapter.XUnitTests,
          Tms.Adapter.SpecFlowPluginTests,
        ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore ${{ matrix.project }}

      - name: Install coveralls.net
        run: dotnet tool install -g coveralls.net
        
      - name: Tests 
        run: dotnet test ./${{ matrix.project }} --collect:"XPlat Code Coverage" --results-directory ./coverage-reports/${{ matrix.project }}/
        
      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.project }}
          path: ./coverage-reports/${{ matrix.project }}/
          
  upload-to-coveralls:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET 6
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.x

      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          path: ./downloaded-coverage-reports/
          pattern: coverage-report-*
          merge-multiple: true

      - name: Install coveralls.net
        run: dotnet tool install -g coveralls.net

      - name: Upload coverage to Coveralls
        run: |
          for report in ./downloaded-coverage-reports/*/coverage.opencover.xml; do
            csmacnz.Coveralls --opencover -i "$report" --repo-token ${{ secrets.GITHUB_TOKEN }}
          done